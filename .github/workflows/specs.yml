name: Run specs

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['2.6', '2.7', '3.0', '3.1']

    steps:
      - name: Checkout project
        uses: actions/checkout@v2
      - name: Set up ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: Run tests
        run: |
          bundle exec rspec
      - name: Run rubocop
        run: |
          bundle exec rubocop
        if: ${{ matrix.ruby-version == '2.6' }}
